<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo"> <!-- Replace with actual logo URL -->
        </div>

        <!-- Welcome message -->
        <h2 class="welcome">facebook!</h2>

        <!-- Login Form -->
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Log In</button>

            <div class="or-divider">
                <span>or continue with</span>
            </div>

            <!-- Social Media Buttons -->
            <div class="social-buttons">
                <a href="./google/google.html" class="google-btn">Google</a>
                <a href="https://github.com" class="github-btn" target="_blank">GitHub</a>
                <a href="https://www.facebook.com" class="facebook-btn" target="_blank">Facebook</a>
            </div>
        </form>
    </div>

</body>
</html>
